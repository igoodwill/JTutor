<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title th:text="#{forum}"></title>
</head>
<body>
	<div layout:fragment="content">
		<h2 th:text="#{question}"></h2>
		<form class="form-horizontal" th:object="${question}"
			th:action="@{/forum/question/new}" method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{name} + ':'"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}"
						required="required" autofocus="autofocus" />
					<p class="label label-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Name Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{question} + ':'"></label>
				<div class="col-sm-10">
					<textarea class="form-control" th:field="*{value}"
						required="required"></textarea>
					<p class="label label-danger" th:if="${#fields.hasErrors('value')}"
						th:errors="*{value}">Value Error</p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary"
				th:text="#{new_forum_question}"></button>
		</form>
	</div>
</body>
</html>
