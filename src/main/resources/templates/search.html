<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title th:text="#{search}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div id="custom-search-input">
			<form th:action="@{/search}" class="input-group" method="post">
				<input type="text" class="form-control" name="query"
					th:value="${query}" th:placeholder="#{search}" /> <span
					class="input-group-btn">
					<button class="btn btn-info" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
			</form>
		</div>
		<div class="container" th:unless="${#lists.isEmpty(quests)}">
			<h2 th:text="#{quests}"></h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th th:text="#{name}"></th>
						<th th:text="#{description}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="quest : ${quests}">
						<td><a th:text="${quest.name}"
							th:href="@{'/quiz/' + ${quest.id} + '/question/0'}"></a></td>
						<td th:text="${quest.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container" th:unless="${#lists.isEmpty(lectures)}">
			<h2 th:text="#{lectures}"></h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th th:text="#{name}"></th>
						<th th:text="#{description}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lecture : ${lectures}">
						<td><a th:text="${lecture.name}"
							th:href="@{'/tutorial/' + ${lecture.id}}"></a></td>
						<td th:text="${lecture.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<h2 th:unless="${#lists.isEmpty(forumQuestions)}" th:text="#{forum}"
			class="question-summary narrow"></h2>
		<div th:unless="${#lists.isEmpty(forumQuestions)}"
			th:each="forumQuestion : ${forumQuestions}"
			class="question-summary narrow">
			<div th:if="${forumQuestion.closed}" class="status answered">
				<div class="mini-counts">
					<span th:text="${#lists.size(forumQuestion.forumAnswers)}"></span>
				</div>
				<div th:id="'answers-count' + ${forumQuestionStat.index}"></div>
			</div>
			<div th:unless="${forumQuestion.closed}" class="status unanswered">
				<div class="mini-counts">
					<span th:text="${#lists.size(forumQuestion.forumAnswers)}"></span>
				</div>
				<div th:id="'answers-count' + ${forumQuestionStat.index}"></div>
			</div>
			<script type="text/javascript" th:inline="javascript">
				/*<![CDATA[*/
				
				$("#answers-count" + [[${forumQuestionStat.index}]]).html(getWordAnswers([[${#lists.size(forumQuestion.forumAnswers)}]], [[${lang}]]));
			
				/*]]>*/
				</script>
			<div class="summary">
				<h3>
					<a class="question-hyperlink"
						th:href="@{'/forum/question/' + ${forumQuestion.id}}"
						th:text="${forumQuestion.name}"></a>
				</h3>
				<div class="started">
					<span
						th:text="${usersRepo.findOne(forumQuestion.creatorId).username} + ' ' + #{asked} + ' ' + ${forumQuestion.getTime(lang)}"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
