<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Results</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<h4>
			<a th:text="Home" th:href="@{/home}" href="/"></a>
		</h4>
		<div class="container" th:unless="${#lists.isEmpty(results)}">
			<h2>Results</h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>UserId</th>
						<th>QuestId</th>
						<th>QuestionId</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="result : ${results}">
						<td th:text="${result.userId}">UserId</td>
						<td th:text="${result.questId}">QuestId</td>
						<td th:text="${result.questionId}">QuestionId</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<!--/*/ <th:block th:include="fragments/footer :: footer">&copy; 2016 The Static Templates</th:block> /*/-->
		</div>
	</footer>
</body>
</html>
