<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head lang="en">
<title>Results</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="container" th:unless="${#lists.isEmpty(results)}">
			<h2>Quizzes</h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Quiz Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="result : ${results}">
						<td><a th:text="${result.name}"
							th:href="@{'/quiz/' + ${result.questId} + '/result'}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
