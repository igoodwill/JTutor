<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Quizes</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<h4>
			<a th:text="Home" th:href="@{/home}" href="/"></a>
		</h4>
		<div class="container" th:unless="${#lists.isEmpty(quests)}">
			<h2>Quizes</h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
						<th>Prize</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="quest : ${quests}">
						<td><a th:text="${quest.name}" th:href="@{'/quiz/' + ${quest.id + '/questions'}}"></a></td>
						<td th:text="${quest.description}">Description</td>
						<td th:text="${quest.price}">Price</td>
						<td th:text="${quest.prize}">Prize</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<!--/*/ <th:block th:include="fragments/footer :: footer">&copy; 2016 The Static Templates</th:block> /*/-->
		</div>
	</footer>
</body>
</html>
