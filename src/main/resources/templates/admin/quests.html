<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head lang="en">
<title>Quests Form</title>
</head>
<body>
	<div id="styled" layout:fragment="content" class="container">
		<div class="container" th:unless="${#lists.isEmpty(quests)}">
			<h2>Quests</h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="quest : ${quests}">
						<td><a th:text="${quest.name}"
							th:href="@{'/quest/' + ${quest.id + '/edit'}}"></a></td>
						<td th:text="${quest.description}">Description</td>
						<td><a th:href="@{'/quest/' + ${quest.id + '/questions'}}">Questions</a></td>
						<td><a th:href="@{'/quest/' + ${quest.id + '/delete/'}}"
							onclick="return confirm('Are you sure you want to delete\nquest?');">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<h2>Quest Form</h2>
			<form class="form-horizontal" th:object="${questForm}"
				th:action="@{/quest/add}" method="post">
				<input type="hidden" th:field="*{id}" /><input type="hidden"
					th:field="*{questions}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}"
							required="required" autofocus="autofocus" />
						<p class="label label-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">Name Error</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}"
							required="required" />
						<p class="label label-danger"
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}">Description Error</p>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
