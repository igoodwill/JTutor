<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title th:text="#{lectures}"></title>
<meta charset="UTF-8" />
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="container" th:unless="${#lists.isEmpty(lectures)}">
			<h2 th:text="#{lectures}"></h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th th:text="#{name}"></th>
						<th th:text="#{description}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lecture : ${lectures}">
						<td><a th:text="${lecture.name}"
							th:href="@{'/tutorial/(id=)' + ${lecture.id}+')'}"></a></td>
						<td th:text="${lecture.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
