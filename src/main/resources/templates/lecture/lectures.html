<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title th:text="#{lectures}"></title>
<meta charset="UTF-8" />
</head>
<body>
	<div layout:fragment="content" class="container">
		<div id="custom-search-input">
			<form th:action="@{/tutorial/lectures}" class="input-group" method="post">
				<input type="text" class="form-control" name="query"
					th:value="${query}" th:placeholder="#{search}" /> <span
					class="input-group-btn">
					<button class="btn btn-info" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</span>
			</form>
		</div>
		<div class="container" th:unless="${#lists.isEmpty(lectures)}">
			<h2 th:text="#{lectures}"></h2>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th th:text="#{name}"></th>
						<th th:text="#{description}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lecture : ${lectures}">
						<td><a th:text="${lecture.name}"
							th:href="@{'/tutorial/' + ${lecture.id}}"></a></td>
						<td th:text="${lecture.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
