<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title th:text="#{change_password}"></title>
<meta charset="UTF-8" />
<body>
	<div layout:fragment="content">
		<form class="form-signin" th:action="@{/user/reset-password-change}"
			th:object="${users}" action="/user/reset-password-change"
			method="post">
			<h4 class="form-signin-heading"
				th:text="#{please_enter_your_new_password}"></h4>

			<div th:if="${#fields.hasErrors()}" class="alert alert-danger">
				<div th:if="${#fields.hasErrors('activation')}"
					th:errors="*{activation}">Activation error</div>
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password error</div>
			</div>
			<input type="hidden" name="username" th:value="${username}" /> <input
				type="password" id="inputPassword" name="password"
				class="form-control" placeholder="New Password" required="required" />

			<button class="btn btn-lg btn-primary btn-block" type="submit"
				th:text="#{reset_password}"></button>
		</form>
	</div>
</body>
</html>
